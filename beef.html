<!DOCTYPE html>
<html>
<head>
    <title>Beef Products - Excellent Venison</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f1ece2;
            color: #3b2a1a;
        }

        header {
            background: 
                linear-gradient(rgba(75,46,30,0.85), rgba(75,46,30,0.85)),
                url('Excellent Venison Images/BeefBackground.png') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 120px 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            font-size: 48px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
            text-align: center;
        }

        .product {
            margin-bottom: 40px;
        }

        .product img {
            width: 100%;
            max-width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-bottom: 40px;
        }

        a.back-btn {
            text-decoration: none;
            color: #a47148;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid #a47148;
            border-radius: 6px;
            transition: 0.3s;
        }

        a.back-btn:hover {
            background-color: #a47148;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Beef Products</h1>
</header>

<div class="container">
    <h2>Our Beef Range</h2>

    <div class="product">
        <img src="Excellent Venison Images/BeefBiltong.png" alt="Beef Biltong">
        <p><strong>Beef Biltong</strong></p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x250" alt="Beef Droëwors">
        <p><strong>Beef Droëwors</strong></p>
    </div>

    <a href="index.html" class="back-btn">← Back to Home</a>
</div>

</body>
</html>
